
  <div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <!-- text - start -->
      <div class="mb-10 md:mb-16">
        <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Notre sélection de voitures d'occasion contrôlées</h2>

        <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">👨‍🔧 Voitures contrôlées👍 Garantie incluse👌 Satisfait ou remboursé</p>
      </div>
      <!-- text - end -->
      <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- product - start -->
        <div *ngFor="let car of filteredCars">
          <a href="#" class="group relative block h-96 overflow-hidden rounded-t-lg bg-gray-100" routerLink="/detailsvoiture">
            <img src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?auto=format&q=75&fit=crop&crop=top&w=600&h=700" loading="lazy" alt="Photo by Austin Wade"
            class="h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />

            <!-- <span class="absolute left-0 top-3 rounded-r-lg bg-red-500 px-3 py-1.5 text-sm font-semibold uppercase tracking-wider text-white">-50%</span> -->
            <div class="absolute left-0 bottom-2 flex gap-2">
                <span class="rounded-r-lg bg-red-500 px-3 py-1.5 text-sm font-semibold uppercase tracking-wider text-white">{{car.tag}}</span>
                <!-- <span class="rounded-lg bg-white px-3 py-1.5 text-sm font-bold uppercase tracking-wider text-gray-800">New</span>
                <span class="rounded-lg bg-yellow px-3 py-1.5 text-sm font-bold uppercase tracking-wider text-gray-800">New</span> -->
              </div>
          </a>

          <div class="flex items-start justify-between gap-2 rounded-b-lg bg-gray-100 p-4">
            <div class="flex flex-col">
              <a href="#" class="font-bold text-gray-800 transition duration-100 hover:text-gray-500 lg:text-lg">{{car.marque}} {{car.modele}}</a>
              <span class="text-sm text-gray-500 lg:text-base">by Fancy Brand</span>
            </div>

            <div class="flex flex-col items-end">
              <span class="font-bold text-gray-600 lg:text-lg">$19.99</span>
              <span class="text-sm text-red-500 line-through">$39.99</span>
            </div>
          </div>
        </div>
        <!-- product - end -->
      </div>
    </div>
  </div>
