<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="-my-8 divide-y-2 divide-gray-100">
      <table class="table"*ngIf="carsListIsLoaded" >
        <thead>
          <tr>
            <th data-label="first-name">Marque</th>
            <th data-label="last-name">Modele</th>
            <th data-label="email">Kilometrage</th>
            <th data-label="email">Carburant</th>
            <th data-label="email">Boite vitesse</th>
            <th data-label="email">Date Mise Circulation</th>
            <th data-label="email">Prix</th>
            <th data-label="email">Tag</th>
            <th data-label="email"></th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let request of carsList">
            <td data-label="first-name">{{request.marque}}</td>
            <td data-label="first-name">{{request.modele}}</td>
            <td data-label="first-name">{{request.kilometrage}}</td>
            <td data-label="first-name">{{request.carburant}}</td>
            <td data-label="first-name">{{request.boiteVitesse}}</td>
            <td data-label="last-name">{{request.dateMiseCirculation}}</td>
            <td data-label="email"> {{request.prix}}</td>
            <td data-label="email">{{request.tag}}</td>
            <td data-label="email">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button
                </button>
                <ul class="dropdown-menu">
                  <!-- <li><a class="dropdown-item" (click)="deleteRequestById(request._id)">Refuser</a></li> -->
                  <li><a class="dropdown-item">Accepter</a></li>
                </ul>
              </div>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
